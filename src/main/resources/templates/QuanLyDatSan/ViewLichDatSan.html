<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý đặt sân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar, .sidebar-logo, header, .main-content {
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
    }

    .trong {
      background-color: #cce5ff;
    }

    .dadat {
      background-color: #d4edda;
    }

    .quagio {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
<div class="main-content">
  <h2>Lịch đặt sân</h2>

  <form method="get" action="/view-lich-dat" class="row g-2">
    <div class="col-md-2">
      <input type="date" name="ngay" th:value="${ngayDuocChon}" class="form-control" onchange="this.form.submit()"/>
    </div>
    <div class="col-md-2">
      <input type="text" name="tenSan" placeholder="Tên sân" class="form-control"/>
    </div>
    <div class="col-md-2">
      <select name="loaiSanId" class="form-select">
        <option value="">-- Loại sân --</option>
        <option th:each="loai : ${dsLoaiSan}" th:value="${loai.id}" th:text="${loai.ten_loai_san}"></option>
      </select>
    </div>
    <div class="col-md-2">
      <select name="matSanId" class="form-select">
        <option value="">-- Mặt sân --</option>
        <option th:each="mat : ${dsMatSan}" th:value="${mat.id}" th:text="${mat.ten_loai_mat_san}"></option>
      </select>
    </div>
    <div class="col-md-2">
      <select name="monTheThaoId" class="form-select">
        <option value="">-- Môn thể thao --</option>
        <option th:each="mon : ${dsMonTheThao}" th:value="${mon.id}" th:text="${mon.ten_mon_the_thao}"></option>
      </select>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
    </div>
  </form>


  <table>
    <thead>
    <tr>
      <th>Sân</th>
      <th th:each="kg : ${dsKhungGio}"
          th:text="${#temporals.format(kg.gioBatDau, 'HH:mm')} + ' - ' + ${#temporals.format(kg.gioKetThuc, 'HH:mm')}">
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${lichDatMap.entrySet()}">
      <td>
        <strong th:text="${entry.key.ten_san_bong}"></strong><br/>
        <span>Loại sân: <span th:text="${entry.key.loaiSan.ten_loai_san}"></span></span><br/>
        <span>Mặt sân: <span th:text="${entry.key.loaiMatSan.ten_loai_mat_san}"></span></span><br/>
        <span>Môn: <span th:text="${entry.key.loaiMonTheThao.ten_mon_the_thao}"></span></span>
      </td>
      <td th:each="kg : ${dsKhungGio}">
        <div th:with="lichs=${entry.value}">
        <span th:each="lich : ${lichs}" th:if="${lich.giaTheoKhungGio.khungGio.id == kg.id}">
            <div th:if="${lich.trangThai == 1}" class="dadat">
                Đã đặt -
                <span th:text="${#numbers.formatDecimal(lich.giaApDung, 0, 'COMMA', 3, 'POINT')} + ' đ'"></span>
            </div>
            <div th:if="${lich.trangThai == 3}" class="trong">
                Trống -
                <span th:text="${#numbers.formatDecimal(lich.giaTheoKhungGio.giaThue, 0, 'COMMA', 3, 'POINT')} + ' đ'"></span>
            </div>
            <div th:if="${lich.trangThai == 0}" class="trong">
                Chờ duyệt -
                <span th:text="${#numbers.formatDecimal(lich.giaApDung, 0, 'COMMA', 3, 'POINT')} + ' đ'"></span>
            </div>
        </span>

        </div>
      </td>


    </tr>
    </tbody>

  </table>
</div>
</body>
</html>
