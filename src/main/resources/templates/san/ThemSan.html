<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sân bóng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #0d6efd;
            color: white;
        }

        .sidebar .nav-link {
            color: white;
        }

        .sidebar .nav-link:hover {
            background-color: #0b5ed7;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
            <h4 class="text-white mb-4">Chủ Sân</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/quan-ly-san"><i class="bi bi-house-door"></i> Quản lý
                    sân</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-calendar-event"></i> Đặt sân</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-people"></i> Người dùng</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-tag"></i> Khuyến mãi</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bar-chart"></i> Thống kê</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell"></i> Thông báo</a></li>
            </ul>
        </nav>

        <!-- danh sách sân -->
        <main class="col-md-9 ms-sm-auto col-lg-10 content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Thêm sân bóng</h2>
            </div>

            <form th:action="@{/them-san-bong}" th:object="${sanBong}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Tên sân bóng</label>
                    <input type="text" class="form-control" th:field="*{ten_san_bong}" placeholder="Nhập tên sân bóng"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" th:field="*{dia_chi}" placeholder="Nhập địa chỉ sân bóng"
                           required>
                    <div class="text-danger" th:if="${#fields.hasErrors('dia_chi')}" th:errors="*{dia_chi}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Loại môn thể thao</label>
                    <select th:field="*{loaiMonTheThao}"
                            class="form-control mb-4 col-4">
                        <option value="" hidden>Chọn loại môn thể thao ...</option>
                        <option th:each="dsLoaiMonTheThao : ${dsLoaiMonTheThao}"
                                th:value="${dsLoaiMonTheThao.id}"
                                th:utext="${dsLoaiMonTheThao.ten_mon_the_thao}"/>
                    </select>

                </div>

                <div class="mb-3">
                    <label class="form-label">Loai sân</label>
                    <select th:field="*{loaiSan}"
                            class="form-control mb-4 col-4">
                        <option value="" hidden>Chọn loại sân ...</option>
                        <option th:each="dsLoaiSan : ${dsLoaiSan}"
                                th:value="${dsLoaiSan.id}"
                                th:utext="${dsLoaiSan.ten_loai_san}"/>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Loại mặt sân</label>
                    <select th:field="*{loaiMatSan}"
                            class="form-control mb-4 col-4">
                        <option value="" hidden>Chọn loại mặt sân ...</option>
                        <option th:each="dsLoaiMatSan : ${dsLoaiMatSan}"
                                th:value="${dsLoaiMatSan.id}"
                                th:utext="${dsLoaiMatSan.ten_loai_mat_san}"/>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá</label>
                    <input type="number" class="form-control" th:field="*{gia}" min="0" required placeholder="Nhập giá">

                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" th:field="*{mo_ta}" placeholder="Nhập mô tả"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hình ảnh</label>
                    <input type="file" class="form-control" th:field="*{hinh_anh}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Trạng thái</label>
                    <select th:field="*{trang_thai}" class="form-control">
                        <option value="0">Đang hoạt động</option>
                        <option value="1">Khóa</option>
                        <option value="2">Bảo trì</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Thêm</button>
                <a href="/quan-ly-san" class="btn btn-secondary">Quay lại</a>
            </form>

        </main>
    </div>
</div>

</body>
</html>
