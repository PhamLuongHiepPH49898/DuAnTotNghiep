<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Tài Khoản Ngân Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <h3 class="mb-4">Sửa Tài Khoản Ngân Hàng</h3>

    <form th:action="@{/quan-ly-thanh-toan/cap-nhat}" method="post">
        <input type="hidden" name="id" th:value="${taiKhoan.id}"/>


        <!-- Chọn ngân hàng -->
        <select id="bankSelect" name="bankCode" class="form-select" required>
            <option value="">Chọn ngân hàng</option>
            <option th:each="bank : ${banks}"
                    th:value="${bank.code}"
                    th:text="${bank.shortName}"
                    th:selected="${bank.code.equals(taiKhoan.bankCode)}"
                    th:attr="data-name=${bank.shortName}">
            </option>
        </select>


        <!-- Hidden để lưu tên ngân hàng -->
        <input type="hidden" id="tenNganHangInput" name="tenNganHang" th:value="${taiKhoan.tenNganHang}">

        <!-- Số tài khoản -->
        <div class="mb-3">
            <label>Số tài khoản</label>
            <input type="text" name="soTaiKhoan" class="form-control" th:value="${taiKhoan.soTaiKhoan}" required>
        </div>

        <!-- Chủ tài khoản -->
        <div class="mb-3">
            <label>Tên chủ tài khoản</label>
            <input type="text" name="chuTaiKhoan" class="form-control" th:value="${taiKhoan.chuTaiKhoan}" required>
        </div>

        <!-- Nút submit -->
        <div class="text-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Cập nhật
            </button>
            <a th:href="@{/quan-ly-thanh-toan}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updatePreview(path) {
        document.getElementById('logoPreview').src = path;
    }

    function updateBankCode(select) {
        const selectedOption = select.options[select.selectedIndex];
        const bankCode = selectedOption.getAttribute('data-bank-code');
        document.getElementById('bankCodeInput').value = bankCode;
    }

    document.getElementById('bankSelect').addEventListener('change', function () {
        const selectedOption = this.options[this.selectedIndex];
        const bankName = selectedOption.getAttribute('data-name');
        document.getElementById('tenNganHangInput').value = bankName || '';
    });
</script>

</body>
</html>
