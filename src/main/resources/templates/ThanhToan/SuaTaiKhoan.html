<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Tài Khoản Ngân Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h3 class="mb-4">Sửa Tài Khoản Ngân Hàng</h3>

    <form th:action="@{/quan-ly-thanh-toan/cap-nhat}" method="post">
        <input type="hidden" name="id" th:value="${taiKhoan.id}"/>

        <!-- Chọn ngân hàng -->
        <div class="mb-3">
            <label class="form-label">Ngân hàng</label>
            <select id="bankSelect" name="bankCode" class="form-select" required>
                <option value="">Chọn ngân hàng</option>
                <option th:each="bank : ${banks}"
                        th:value="${bank.code}"
                        th:text="${bank.shortName}"
                        th:selected="${bank.code.equals(taiKhoan.bankCode)}"
                        th:attr="data-name=${bank.shortName}">
                </option>
            </select>
        </div>

        <!-- Hidden: tên ngân hàng -->
        <input type="hidden" id="tenNganHangInput" name="tenNganHang" th:value="${taiKhoan.tenNganHang}"/>

        <!-- Số tài khoản -->
        <div class="mb-3">
            <label class="form-label">Số tài khoản</label>
            <input type="text" name="soTaiKhoan" class="form-control" th:value="${taiKhoan.soTaiKhoan}" required>
        </div>

        <!-- Chủ tài khoản -->
        <div class="mb-3">
            <label class="form-label">Chủ tài khoản</label>
            <input type="text" name="chuTaiKhoan" class="form-control" th:value="${taiKhoan.chuTaiKhoan}" required>
        </div>

        <!-- Đặt làm mặc định -->
        <div class="form-check mb-3">
            <input class="form-check-input"
                   type="checkbox"
                   id="macDinh"
                   name="macDinh"
                   value="true"
                   th:checked="${taiKhoan.active}">
            <label class="form-check-label" for="macDinh">Đặt làm cấu hình mặc định</label>
        </div>


        <!-- Nút -->
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/quan-ly-thanh-toan}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('bankSelect').addEventListener('change', function () {
        const name = this.options[this.selectedIndex].getAttribute('data-name');
        document.getElementById('tenNganHangInput').value = name || '';
    });
</script>
</body>
</html>
