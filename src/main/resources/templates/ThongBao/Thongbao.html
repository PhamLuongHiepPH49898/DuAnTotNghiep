<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo của bạn</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 26px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        li {
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-left: 8px solid #8fc2d3;
            transition: transform 0.2s ease;
            overflow: hidden;
        }

        li:hover {
            transform: translateY(-5px);
        }

        a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s ease;
            border-radius: 12px;
        }

        a:hover {
            background-color: #f0f8ff;
        }

        .btn-back {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #88baca;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #4ca1af;
        }

        .chua-doc {
            border-left-color: #ff6b6b;
        }

        .da-doc {
            border-left-color: #94c0cd;
        }

        .error {
            color: red;
            margin-bottom: 20px;
        }

        strong {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        span {
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        em {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Danh sách thông báo của bạn</h1>

<a th:href="@{/user/trang-chu}" class="btn-back">Quay về Trang Chủ</a>

<p th:if="${error}" th:text="${error}" class="error"></p>

<ul th:if="${#lists.size(thongBaoList) > 0}">
    <li th:each="tb : ${thongBaoList}" th:class="${tb.trangThai == 0 ? 'chua-doc' : 'da-doc'}">
        <a th:href="@{/thong-bao/chi-tiet/{id}(id=${tb.idThongBao})}">
            <strong th:text="${tb.tieuDe}"></strong>
            <span th:text="${tb.noiDung}"></span>
            <em th:text="${#temporals.format(tb.ngayTao, 'dd/MM/yyyy HH:mm')}"></em>
        </a>
    </li>
</ul>

<p th:if="${#lists.size(thongBaoList) == 0}">Không có thông báo nào.</p>

</body>
</html>
