<script th:inline="javascript">
  // L·∫•y d·ªØ li·ªáu t·ª´ backend
  const idThanhToan = [[${thanhToan.idThanhToan}]];
  const expireAt = new Date(/*[[${#temporals.format(thanhToan.hanThanhToan, "yyyy-MM-dd'T'HH:mm:ss")}]]*/ + "Z").getTime();

  const countdownEl = document.getElementById("countdown");

  let timer = setInterval(function () {
    const now = new Date().getTime();
    const distance = expireAt - now;

    const minutes = Math.floor(distance / 1000 / 60);

    countdownEl.innerText =
            (minutes < 10 ? "0" : "") + minutes + ":" +
            (seconds < 10 ? "0" : "") + seconds;
  }, 1000);

  // H√†m update tr·∫°ng th√°i thanh to√°n
  async function updateStatus() {

  }

  // T·ª± ƒë·ªông check m·ªói 3 gi√¢y

</script>
