<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đặt lịch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
        :root {
            --primary: #4ca1af;
            --primary-dark: #2d6d7a;
            --danger: #e8646c;
            --light-bg: #f4f9f9;
            --box-bg: #ffffff;
            --text-color: #333;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 30px 20px;
            color: var(--text-color);
        }

        h2 {
            color: var(--primary-dark);
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        h3 {
            color: var(--primary);
            margin-bottom: 12px;
        }

        .section {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--box-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            margin-top: 6px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: var(--shadow);
        }

        .confirm-btn {
            background-color: var(--primary);
            color: white;
        }

        .confirm-btn:hover {
            background-color: var(--primary-dark);
        }

        .cancel-btn {
            background-color: var(--danger);
            color: white;
        }

        .cancel-btn:hover {
            background-color: #b94a50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        thead {
            background: linear-gradient(90deg, var(--primary), #c4e0e5);
            color: white;
            font-weight: bold;
        }

        td:last-child button {
            background-color: #f2f2f2;
            color: var(--text-color);
            border: 1px solid #ccc;
            padding: 6px 10px;
            border-radius: 4px;
        }

        td:last-child button:hover:not(:disabled) {
            background-color: #e0e0e0;
        }

        td:last-child button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .info-container .section {
            flex: 1 1 300px;
        }

        iframe {
            width: 100%;
            height: 250px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: var(--shadow);
        }

        /* Toast */
        #toast {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-dark);
            color: white;
            padding: 14px 22px;
            border-radius: 6px;
            box-shadow: var(--shadow);
            z-index: 9999;
            font-weight: bold;
            animation: fadeInOut 3s ease forwards;
        }

        @keyframes fadeInOut {
            0% {opacity: 0; transform: translateY(20px);}
            10% {opacity: 1; transform: translateY(0);}
            90% {opacity: 1;}
            100% {opacity: 0; transform: translateY(20px);}
        }

        /* Timeline */
        .timeline-preview ul {
            list-style: none;
            padding-left: 0;
        }

        .timeline-preview li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .timeline-preview .lottie-icon {
            width: 40px;
            height: 40px;
        }

        @media (max-width: 768px) {
            .info-container {
                flex-direction: column;
                gap: 20px;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }

            td, th {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<h2>Xác nhận đặt lịch</h2>
<form action="/datLichThanhCong" method="post" th:object="${xacNhan}">
    <div class="info-container">
        <div class="section">
            <h3>THÔNG TIN CÁ NHÂN</h3>
            <label>Họ & tên</label>
            <input type="text" id="hoTen" th:field="*{hoTen}" readonly/>
            <label>Số điện thoại</label>
            <input type="text" id="soDienThoai" th:field="*{soDienThoai}" readonly/>
            <label>Email</label>
            <input type="email" id="email" th:field="*{email}" readonly/>
        </div>

        <div class="section booking-info">
            <h3>THÔNG TIN CHI TIẾT ĐẶT SÂN</h3>
            <table>
                <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Thời gian</th>
                    <th>Sân</th>
                    <th>Giá (đ)</th>
                    <th>Xóa</th>
                </tr>
                </thead>
                <tbody id="bookingDetailsBody"></tbody>
            </table>
            <p><strong>Tổng tiền: </strong><span id="totalPrice">0</span> đ</p>
        </div>
    </div>

    <!-- Timeline xem trước -->
    <div class="timeline-preview section">
        <h3>XEM TRƯỚC DẠNG TIMELINE</h3>
        <ul id="timelineList"></ul>
    </div>

    <div id="hiddenInputs"></div>

    <p>Google Maps:</p>
    <iframe src="https://maps.google.com/maps?q=Dan%20Sport%20Center,%20Dong%20Ha&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>

    <div class="section">
        <button type="submit" class="confirm-btn">Xác nhận đặt lịch</button>
        <button type="button" class="cancel-btn" onclick="window.history.back()">Huỷ</button>
    </div>
</form>

<!-- Toast -->
<div id="toast">✅ Đặt lịch thành công!</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let bookingList = JSON.parse(localStorage.getItem("chiTietDatLichList")) || [];
        const tbody = document.getElementById("bookingDetailsBody");
        const hiddenInputsDiv = document.getElementById("hiddenInputs");
        const totalPriceSpan = document.getElementById("totalPrice");
        const timelineList = document.getElementById("timelineList");

        function renderTable() {
            tbody.innerHTML = "";
            hiddenInputsDiv.innerHTML = "";
            timelineList.innerHTML = "";
            let total = 0;

            bookingList.forEach((item, index) => {
                // Table
                const row = document.createElement("tr");
                row.innerHTML = `
          <td>${item.date}</td>
          <td>${item.time}</td>
          <td>${item.court}</td>
          <td>${Number(item.price).toLocaleString('vi-VN')}</td>
          <td>
            <button ${bookingList.length <= 1 ? 'disabled' : ''} onclick="removeSlot(${index})">Xóa</button>
          </td>`;
                tbody.appendChild(row);

                // Hidden Inputs
                const prefix = `chiTietDatLichList[${index}]`;
                hiddenInputsDiv.innerHTML += `
          <input type="hidden" name="${prefix}.ngayDat" value="${item.date}" />
          <input type="hidden" name="${prefix}.thoiGian" value="${item.time}" />
          <input type="hidden" name="${prefix}.tenSan" value="${item.court}" />
          <input type="hidden" name="${prefix}.gia" value="${item.price}" />
          <input type="hidden" name="${prefix}.idGiaTheoKhungGio" value="${item.idgia}" />
        `;

                // Timeline
                const li = document.createElement("li");
                const icon = document.createElement("div");
                icon.className = "lottie-icon";
                li.innerHTML = `<div>${item.date} - ${item.time} tại <strong>${item.court}</strong> (${Number(item.price).toLocaleString('vi-VN')} đ)</div>`;
                li.prepend(icon);
                timelineList.appendChild(li);

                // Load Lottie icon
                lottie.loadAnimation({
                    container: icon,
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'https://assets4.lottiefiles.com/packages/lf20_JpG3i9.json' // ⏰ icon
                });

                total += Number(item.price) || 0;
            });

            totalPriceSpan.innerText = total.toLocaleString('vi-VN');
        }

        window.removeSlot = (index) => {
            bookingList.splice(index, 1);
            localStorage.setItem("chiTietDatLichList", JSON.stringify(bookingList));
            renderTable();
        };

        renderTable();
    });



</script>

</body>
</html>
