<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Trang tổng - Đặt sân bóng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background: linear-gradient(to right, #006400, #228B22);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-vertical {
            position: fixed;
            right: 0;
            top: 100px;
            width: 200px;
            background-color: #ffffff;
            border-left: 2px solid #28a745;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 10px 0;
        }

        .nav-vertical .nav-link {
            display: block;
            padding: 10px 20px;
            color: #006400 !important;
            font-weight: bold;
            text-align: left;
            transition: background-color 0.3s;
        }

        .nav-vertical .nav-link:hover {
            background-color: #e6ffe6;
            text-decoration: underline;
        }

        .hero-image {
            width: 100%;
            height: 300px;
            background-image: url('/image/anh7.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .san-bong-card {
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
        }

        .san-bong-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 128, 0, 0.3);
        }

        .san-bong-card img {
            height: 160px;
            object-fit: cover;
            width: 100%;
        }

        .card-title {
            font-weight: 600;
            color: #006400;
        }

        .card-text {
            color: #28a745;
            font-weight: bold;
        }

        .section {
            padding: 20px 0;
        }

        .form-select {
            width: 100%;
            max-width: 300px;
            display: inline-block;
            margin-right: 1rem;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .shadow-sm {
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075) !important;
        }

        .rounded {
            border-radius: 0.75rem !important;
        }

        .img-fluid {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            font-weight: bold;
            color: #006400;
            border-left: 6px solid #28a745;
            padding-left: 10px;
        }

        main {
            margin-right: 220px;
        }
    </style>
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <h1>HỆ THỐNG ĐẶT SÂN BÓNG SAMBA</h1>
</header>

<div class="nav nav-vertical">
    <a class="nav-link" onclick="showSection('home')">Trang chủ</a>
    <a class="nav-link" onclick="showSection('search')">Tìm kiếm</a>
    <a class="nav-link" onclick="showSection('detail')">Chi tiết sân</a>
</div>

<main class="container">
    <div class="hero-image"></div>

    <!-- Trang chủ -->
    <div id="home" class="section active">
        <h2 class="mb-4">Danh sách sân bóng</h2>
        <div class="row g-4">
            <div th:each="san : ${danhSachSan}" class="col-md-4">
                <div class="card san-bong-card shadow-sm h-100"
                     th:attr="data-ten-san-bong=${san.ten_san_bong}, data-dia-chi=${san.dia_chi}, data-gia=${san.gia}, data-mo-ta=${san.mo_ta}, data-hinh-anh=${san.hinh_anh}"
                     onclick="handleCardClick(this)">
                    <img th:src="@{'/image/' + ${san.hinh_anh}}" class="card-img-top" alt="Hình sân">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${san.ten_san_bong}">Tên sân</h5>
                        <p class="card-text text-success fw-bold" th:text="'Giá: ' + ${san.gia} + ' VNĐ'"></p>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${danhSachSan == null or #lists.isEmpty(danhSachSan)}" class="text-center mt-3">
            <p>Hiện chưa có sân nào để hiển thị.</p>
        </div>
    </div>

    <!-- Tìm kiếm -->
    <div id="search" class="section" style="display:none">
        <h2 class="mb-4">Tìm kiếm sân</h2>
        <form th:action="@{/tim-kiem}" method="get" class="bg-white p-4 shadow-sm rounded">
            <div class="mb-3">
                <label class="form-label">Loại sân:</label>
                <select name="loaiSan" class="form-select">
                    <option value="">--Chọn--</option>
                    <option th:each="loai : ${dsLoaiSan}" th:value="${loai.id}" th:text="${loai.ten_loai_san}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Môn thể thao:</label>
                <select name="monTheThao" class="form-select">
                    <option value="">--Chọn--</option>
                    <option th:each="mon : ${dsMonTheThao}" th:value="${mon.id}" th:text="${mon.ten_mon_the_thao}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tìm</button>
        </form>
    </div>

    <!-- Chi tiết sân -->
    <div id="detail" class="section" style="display:none">
        <h2 class="mb-4">Thông tin chi tiết sân</h2>
        <div class="bg-white p-4 shadow-sm rounded" id="detail-content">
            <p><strong>Tên sân:</strong> <span id="detail-ten-san"></span></p>
            <p><strong>Địa chỉ:</strong> <span id="detail-dia-chi"></span></p>
            <p><strong>Giá:</strong> <span id="detail-gia"></span></p>
            <p><strong>Mô tả:</strong> <span id="detail-mo-ta"></span></p>
            <img id="detail-hinh-anh" alt="Hình ảnh sân" class="img-fluid rounded mt-3" style="max-width: 400px;" />
            <div class="mt-4">
                <button class="btn btn-secondary" onclick="showSection('home')">Quay lại</button>
            </div>
        </div>
    </div>
</main>

<script>
    function handleCardClick(element) {
        const tenSanBong = element.getAttribute('data-ten-san-bong');
        const diaChi     = element.getAttribute('data-dia-chi');
        const gia        = element.getAttribute('data-gia');
        const moTa       = element.getAttribute('data-mo-ta');
        const hinhAnh    = element.getAttribute('data-hinh-anh');

        showDetail(tenSanBong, diaChi, gia, moTa, hinhAnh);
    }
    function showSection(id) {
        document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    function showDetail(ten, diaChi, gia, moTa, hinhAnh) {
        document.getElementById('detail-ten-san').textContent = ten;
        document.getElementById('detail-dia-chi').textContent = diaChi;
        document.getElementById('detail-gia').textContent = gia + ' VNĐ';
        document.getElementById('detail-mo-ta').textContent = moTa;
        document.getElementById('detail-hinh-anh').src = '/image/' + hinhAnh;

        showSection('detail');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
