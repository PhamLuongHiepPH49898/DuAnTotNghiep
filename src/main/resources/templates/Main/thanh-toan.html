<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang Thanh Toán</title>
</head>
<body>
<h1>Xác nhận Thanh Toán</h1>

<div th:if="${xacNhan != null}">
  <p><strong>Họ tên:</strong> <span th:text="${xacNhan.hoTen}"></span></p>
  <p><strong>Email:</strong> <span th:text="${xacNhan.email}"></span></p>
  <p><strong>SĐT:</strong> <span th:text="${xacNhan.soDienThoai}"></span></p>

  <h3>Chi tiết đặt lịch:</h3>
  <table border="1">
    <thead>
    <tr>
      <th>Ngày</th>
      <th>Sân</th>
      <th>Khung giờ</th>
      <th>Giá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lich : ${xacNhan.chiTietDatLichList}">
      <td th:text="${lich.ngayDat}"></td>
      <td th:text="${lich.tenSan}"></td>
      <td th:text="${lich.thoiGian}"></td>
      <td th:text="${lich.gia} + ' đ'"></td>
    </tr>
    </tbody>
  </table>

  <form th:action="@{/thanh-toan/xac-nhan}" method="post">
    <button type="submit">Xác nhận Thanh Toán</button>
  </form>
</div>

<div th:if="${xacNhan == null}">
  <p>Dữ liệu không tồn tại. Vui lòng đặt lịch lại.</p>
</div>
</body>
</html>
