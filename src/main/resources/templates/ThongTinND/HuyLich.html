<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Nút huỷ trong bảng -->
<button class="btn btn-danger btn-sm" onclick="openHuyModal([[${lich.id}]])">Huỷ</button>

<!-- Modal nhập lý do huỷ -->
<div class="modal fade" id="huyModal" tabindex="-1" aria-labelledby="huyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form action="/lich-dat/huy" method="post">

    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lý do huỷ lịch đặt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" name="idLich" id="modalIdLich">
          <textarea name="ghiChu" class="form-control" placeholder="Nhập lý do huỷ..." required></textarea>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Xác nhận huỷ</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  function openHuyModal(idLich) {
    document.getElementById("modalIdLich").value = idLich;
    const huyModal = new bootstrap.Modal(document.getElementById('huyModal'));
    huyModal.show();
  }
</script>

</body>
</html>
